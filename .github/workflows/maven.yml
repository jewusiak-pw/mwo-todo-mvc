name: Java tests

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    

jobs:
  build:
    permissions:
      checks: write
      pull-requests: write
      actions: write
      contents: read
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify --file pom.xml
    - name: Publish Test Report
      id: reports
      if: success() || failure()
      uses: scacap/action-surefire-report@v1
      
    - name: Create Bug in azure
      uses: colindembovsky/az-create-work-item@v1.0.0
      if: failure()
      with:
        token: ${{ secrets.PAT }}
        orgName: '01169567'
        project: 'SystemTestowy'
        type: Bug
        title: Pull request check failed for run no ${{ github.run_number }}
        description: PR check failed. See report https://github.com/jewusiak-pw/mwo-todo-mvc/actions/runs/$GITHUB_RUN_ID

    
  
